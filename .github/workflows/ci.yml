name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # e2e-ci

      - name: ğŸ’… Format affected projects
        run: npx nx affected -t format:check

      - name: ğŸ•µï¸ Lint affected projects
        run: npx nx affected -t lint

      - name: ğŸ§ª tests affected projects
        run: npx nx affected -t test

      - name: ğŸ—ï¸ Build affected projects
        run: npx nx affected -t build

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ğŸš€ Sync and Deploy Affected Projects
        run: |
          AFFECTED_APPS=$(npx nx show projects --affected --type=app)
          AFFECTED_LIBS=$(npx nx show projects --affected --type=lib)

          if [ -n "$AFFECTED_APPS" ]; then
            for APP in $AFFECTED_APPS; do
              echo "ğŸš€ğŸš€ğŸš€ Deploying app '$APP' from dist/apps/$APP to S3..."
              aws s3 sync dist/apps/$APP s3://${{ secrets.AWS_S3_BUCKET_NAME }}/$APP/latest --delete
            done
          fi

          if [ -n "$AFFECTED_LIBS" ]; then
            for LIB in $AFFECTED_LIBS; do
              echo "ğŸš€ğŸš€ğŸš€ Deploying library '$LIB' from dist/packages/$LIB to S3..."
              aws s3 sync dist/packages/$LIB s3://${{ secrets.AWS_S3_BUCKET_NAME }}/$LIB/latest --delete
            done
          fi

